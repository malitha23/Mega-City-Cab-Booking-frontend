<div  class="container">
  <h2 class="text-center mt-4">{{searching?'Searching Vehicles':'Available Vehicles'}}</h2>
  <p class="text-center text-muted">
    Browse our collection of top-quality vehicles, carefully selected to suit your needs.  
    Choose your ride and book instantly!
  </p>
  <br>
  <!-- Loader -->
  <div *ngIf="loading" class="text-center mt-5">
    <div class="spinner-border text-primary" role="status">
      <span class="loader"></span>
    </div>
  </div>

  <!-- Vehicle List -->
  <div  *ngIf="!loading">
    <!-- Centered message when no vehicles are found -->
    <div *ngIf="vehicles.length === 0" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; width: 100%;">
      <p style="font-size: 14px; opacity: 0.7; text-align: center;">No bookings found.</p>
      <button (click)="goBack()" style="margin-top: 10px; padding: 8px 16px; font-size: 14px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Back
      </button>
    </div>
    
  
    <!-- Vehicle cards display -->
    <div class="col-md-3 mb-4" *ngFor="let vehicle of vehicles">
      <app-vehicle-card [vehicle]="vehicle"></app-vehicle-card>
    </div>
  </div>
  
</div>
