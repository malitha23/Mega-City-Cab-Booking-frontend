<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="'http://localhost:8080/api/blobs/fetch/' + vehicle['imageBlob'].uuid"
    alt="Vehicle image">

  <div class="card-body">
    <h5 class="card-title">{{ vehicle.name }}</h5>
    <p class="card-text">{{ vehicle['subCategory'].name }}-{{ vehicle['category'].name }}</p>
    <p class="card-text">Price: Rs{{ vehicle.price }}</p> <!-- Displaying Price -->
    <!-- Inside the vehicle-card.component.html -->
    <a [routerLink]="['/bookingViewPage', vehicle['id']]" class="btn btn-primary">Go Booking</a>

  </div>
</div>
