  <div style="position: fixed; top: 10%; left: 50%; transform: translate(-50%, -50%); z-index: 9999; margin: auto;">
    <p-message *ngIf="responseMessage" 
      [severity]="responseType" 
      [text]="responseMessage"></p-message>
  </div>
  
<body>
  <div class="container">
    <div class="bg"></div>
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
      <h2 class="heading">Register</h2>

        <label for="firstName">First Name</label>
        <input 
          type="text" 
          id="firstName" 
          class="form-control" 
          [(ngModel)]="firstName" 
          name="firstName" 
          #fnameField="ngModel" 
          required 
          [class.invalid]="fnameField.invalid && fnameField.touched"
        />


  
        <label for="lastName">Last Name</label>
        <input 
          type="text" 
          id="lastName" 
          class="form-control" 
          [(ngModel)]="lastName" 
          name="lastName" 
          required
          #lastnameField="ngModel" 
        required 
        [class.invalid]="lastnameField.invalid && lastnameField.touched"
        />


        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          [(ngModel)]="email" 
          name="email" 
          required
          #emailField="ngModel" 
        required 
        [class.invalid]="emailField.invalid && emailField.touched"
        />
        <span *ngIf="emailField.invalid && emailField.touched" class="error">Email is required and must be valid.</span>


        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          [(ngModel)]="password" 
          name="password" 
          #passwordField="ngModel" 
          required
          [class.invalid]="passwordField.invalid && passwordField.touched"
        />

   
      <button class="login-btn" type="submit" [disabled]="signupForm.invalid">Register</button>
      <a href="/signup"><span class="register-btn">Don't have an account?</span></a>
    </form>
  </div>
</body>

<!-- OTP Modal (visible if showOtpModal is true) -->
<div *ngIf="showOtpModal" class="otp-modal">
    <div class="otp-modal-content">
      <h2>OTP Verification</h2>
      <p>An OTP has been sent to your email: <strong>{{ otpEmail }}</strong></p>
      <p>The OTP will expire at: <strong>{{ otpExpirationTime }}</strong></p>
      
      <!-- OTP Input -->
      <input type="text" [(ngModel)]="otp" placeholder="Enter OTP" required>
      
      <!-- Verify Button (only enabled when OTP is entered) -->
      <button (click)="verifyOtp()" [disabled]="!otp" class="btn-verify">Verify</button>
      <button (click)="closeOtpModal()" class="btn-close">Close</button>
      <div *ngIf="successOtpMessage" class="success-message">
        <p>{{ successOtpMessage }}</p>
      </div>
    </div>
  </div>
