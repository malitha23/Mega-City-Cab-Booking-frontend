<div class="signup-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
          type="text" 
          id="firstName" 
          class="form-control" 
          [(ngModel)]="firstName" 
          name="firstName" 
          required
          placeholder="Enter your first name"
        />
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
          type="text" 
          id="lastName" 
          class="form-control" 
          [(ngModel)]="lastName" 
          name="lastName" 
          required
          placeholder="Enter your last name"
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          [(ngModel)]="email" 
          name="email" 
          required
          placeholder="Enter your email"
        />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          [(ngModel)]="password" 
          name="password" 
          required
          placeholder="Enter your password"
        />
      </div>
  
      <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
  </div>
  
  
<!-- OTP Modal (visible if showOtpModal is true) -->
<div *ngIf="showOtpModal" class="otp-modal">
    <div class="otp-modal-content">
      <h2>OTP Verification</h2>
      <p>An OTP has been sent to your email: <strong>{{ otpEmail }}</strong></p>
      <p>The OTP will expire at: <strong>{{ otpExpirationTime }}</strong></p>
      
      <!-- OTP Input -->
      <input type="text" [(ngModel)]="otp" placeholder="Enter OTP" required>
      
      <!-- Verify Button (only enabled when OTP is entered) -->
      <button (click)="verifyOtp()" [disabled]="!otp">Verify</button>
      
      <button (click)="closeOtpModal()">Close</button>
      <div *ngIf="successOtpMessage" class="success-message">
        <p>{{ successOtpMessage }}</p>
      </div>
    </div>
  </div>
