<div>
    <h2>SubCategories</h2>
    <ul>
      <li *ngFor="let subCategory of subCategories">
        {{ subCategory.name }} - {{ subCategory.category.id }}
        <button (click)="deleteSubCategory(subCategory.id)">Delete</button>
      </li>
    </ul>
  
    <h3>Add New SubCategory</h3>
    <form (ngSubmit)="addSubCategory()">
      <label for="name">SubCategory Name:</label>
      <input type="text" id="name" [(ngModel)]="newSubCategory.name" name="name" required />
  
      <label for="category">Category ID:</label>
      <input type="number" id="category" [(ngModel)]="newSubCategory.category.id" name="category" required />
  
      <button type="submit">Add SubCategory</button>
    </form>
  </div>
